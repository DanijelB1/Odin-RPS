<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="round-outcome"></div>
    
    <div class="output-section">
        <div class="player-score-section">
            <div class="score-title">PLAYER SCORE</div>
            <div class="player-score"></div>
        </div>
        
        <div class="selection-output">
            <div class="computer-choice"></div>
            <div class="player-choice"></div> 
        </div>
        
        <div class="computer-score-section">
            <div class="score-title">COMPUTER SCORE</div>
            <div class="computer-score"></div>
        </div>
    </div>
    
    <div class="buttons">
        <button type="button" class = 'rock'>ROCK</button>
        <button type="button" class = 'paper'>PAPER</button>
        <button type="button" class = 'scissors'>SCISSORS</button>
    </div>
    
</body>
</html>
